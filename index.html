<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text to speech API</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Raleway:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script async src="/src/voicerss-tts.min.js"></script>
  </head>
  <body class="pattern">
    <main class="wrapper">
      <section class="container">
        <h3><span class="m-r-10">Text to speech API</span><i class="fas fa-comment-dots"></i></h3>
        <p>Choose one of 49 languages, type some text in the chosen language and hear it spoken with the correct accent</p>
        <form onsubmit="speak(); return false;" id="speak-form">
          <select name="language" id="language" required="">
            <option value="">Select a language...</option>
          </select>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Please type the text you want to speak..." required=""></textarea>
          <button type="submit" class="btn">Speak<i class="fas fa-play-circle m-l-5"></i></button>
          <audio id="audioPlayer" src="" autoplay="autoplay"></audio>
        </form>
      </section> 
      <footer class="m-tb-20">&copy; Roland Levy 2020 <a href="https://rolandlevy.co.uk" class="new-tab-icon" target="_blank">see more of my projects</a></footer>
    </main>

    <script src="/src/test.js"></script>
    <script src="/src/Menu.js"></script>
    <script src="/src/script.js"></script>

  </body>
</html>
