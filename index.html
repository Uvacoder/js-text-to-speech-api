<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Raleway:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body class="pattern">
    <main class="wrapper">
      <section class="container">
        <h3><span class="m-r-10">Text to speech API</span><i class="fas fa-comment-dots"></i></h3>
        <form onsubmit="play(); return false;">
          <select name="language" id="language" required="">
            <option value="">Select a language...</option>
          </select><br>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Please type your text for speech..." required=""></textarea><br>
          <button type="submit">Play <i class="fas fa-play-circle"></i></button>
          <audio id="audioPlayer" src="" autoplay="autoplay"></audio>
        </form>
      </section>
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/emoji-flags@1.3.0/index.js"></script> -->
    <script src="/src/dotenv.js"></script>
    <script src="/src/Menu.js"></script>
    <script src="/src/voicerss-tts.min.js"></script>
    <script src="/src/script.js"></script>

  </body>
</html>
